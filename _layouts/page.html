---
layout: default
---

<div class="post" >
    <header class="post-header">
        <h1>{{ page.title }}</h1>
    </header>

    {{ content }}
</div>

<style>
    #link_bar a { float:center; display: inline-block;margin: 0.25em; font-weight: none; border-radius: 0.7em; padding: 3px 6px; color:#0d667f; background-color:#fff; border: 0.1px solid #0d667f;}
    #link_bar a:hover { color:#fff; background-color:#0d667f; text-decoration:none;}
</style>
<style>
    #link_bar2 a { font-size: 65%; display: inline-block; margin-top: 0.1em; margin-right: 0.75em; font-weight: 450; border-radius: 0.7em; padding: 3px 6px; float:center; color:#fff; background-color:#0d667f; border: 0.0px solid #0d667f;}
    #link_bar2 a:hover { color:#fff; background-color:#0d667f; text-decoration:none;}
</style>
<style>
    #link_bar3 a { float: right;font-size: 75%; margin: 0.25em; font-weight: italic; border-radius: 2em; padding: 3px 6px; float:center; color:#0d667f; border: 0px solid #dce0f2;}
    #link_bar3 a:hover { float: right;font-size: 75%; margin: 0.25em; font-weight: italic; border-radius: 2em; padding: 3px 6px; float:center; color:#0d667f; border: 0px solid #dce0f2; text-decoration:underline;}
</style>
